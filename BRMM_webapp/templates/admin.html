<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin Dashboard{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="bg-light">
    <nav class="bg-light">
        <h1 class="d-flex align-items-center justify-content-between mb-0">
            <span class="d-flex align-items-center text-muted">
                <a href="{{ url_for('home') }}" class="text-decoration-none text-muted">
                <img src="{{ url_for('static', filename='BRMMlogo.gif') }}" alt="Logo" width="100" height="100" class="mr-2">
                <small>Bankside Rakaia Motorkhana Mavens - Administrator Dashboard</small></a>
            </span>
            <div class="btn-group" role="group">

                    <a class="btn btn-outline-primary mx-2" href="{{ url_for('junior_drivers') }}">Junior Drivers</a>
                    <a class="btn btn-outline-primary mx-2" href="{{ url_for('search_drivers') }}">Driver Search</a>
                    <a class="btn btn-outline-primary mx-2" href="{{ url_for('editrun') }}">Edit Run</a>
                    <a class="btn btn-outline-primary mx-2" href="{{ url_for('add_driver') }}">Add Driver</a>
                    <a class="btn btn-warning mx-2" href="{{ url_for('base') }}">Driver</a>
                </div>
            </div>
        </nav>
        <section class="content">
            <header>
                {% block header %}{% endblock %}
            </header>
            {% for message in get_flashed_messages() %}
                <div class="flash">{{ message }}</div>
            {% endfor %}
            {% block content %}{% endblock %}
        </section>
    </body>
</html>
