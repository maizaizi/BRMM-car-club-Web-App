<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>{% block title %}{% endblock %}</title>
        <!-- Bootstrap CSS link -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>

    <body class="bg-light">
        <nav class="bg-light">
            <h1 class="d-flex align-items-center justify-content-between mb-0">
                <span class="d-flex align-items-center text-muted">
                    <a href="{{ url_for('home') }}" class="text-decoration-none text-muted">
                    <img src="{{ url_for('static', filename='BRMMlogo.gif') }}" alt="Logo" width="100" height="100" class="mr-2">
                    <small>Bankside Rakaia Motorkhana Mavens - Competition event</small></a>
                </span>
                <div class="btn-group" role="group">
                    
                    <a class="btn btn-outline-primary mx-2" href="{{ url_for('listcourses') }}">List Courses</a>
                    <a class="btn btn-outline-primary mx-2" href="{{ url_for('driverrundetails') }}">Driver Run </a>
                    <a class="btn btn-outline-primary mx-2" href="{{ url_for('listdrivers') }}">List Drivers</a>
                    <a class="btn btn-outline-primary mx-2" href="{{ url_for('overall') }}">Overall </a>
                    <a class="btn btn-outline-primary mx-2" href="{{ url_for('graph') }}">Top 5 </a>
                    <a class="btn btn-warning mx-1" href="{{ url_for('admin') }}">Administrator</a>
                </div>
            </div>
        </nav>
        <section class="content">
            <header>
                {% block header %}{% endblock %}
            </header>
            {% for message in get_flashed_messages() %}
                <div class="flash">{{ message }}</div>
            {% endfor %}
            {% block content %}{% endblock %}
        </section>
    </body>
</html>
