{% extends "base.html" %}

{% block content %}
<style>
  .modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 1000;
  }
  .modal:target {
    display: block;
  }
  .modal-content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    padding: 20px;
    background-color: white;
  }
  .modal-header {
    border-bottom: 1px solid #ccc;
  }
  .modal-body {
    max-height: 80vh;
    overflow-y: auto;
  }
  .close {
    position: absolute;
    top: 10px;
    right: 15px;
    font-size: 30px;
    text-decoration: none;
    color: black;
  }
</style>

<div class="container mt-2">
  <div class="text-center mb-4">
    <h4>Course List: Current Competition Courses</h4>
  </div>

  <table class="table">
    <thead class="bg-light">
      <tr>
        <th>Course</th>
        <th>Name</th>
        <th>Map Diagram</th>
      </tr>
    </thead>
    <tbody>
      {% for course in course_list %}
        <tr>
          <td>{{ course[0] }}</td> <!-- Course ID -->
          <td>{{ course[1] }}</td> <!-- Course Name -->
          <td class="d-flex align-items-center">
            <a href="#imageModal{{ course[0] }}">
              <img src="{{ url_for('static', filename=course[2]) }}" alt="{{ course[1] }}" width="100" class="img-thumbnail me-2">
            </a>
            <button class="btn btn-outline-primary">
              <a href="#imageModal{{ course[0] }}" style="text-decoration: none; color: inherit;">
                <i class="bi bi-zoom-in"></i> üîç
              </a>
            </button>
          </td>
        </tr>

        <!-- Image Modal -->
        <div id="imageModal{{ course[0] }}" class="modal">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Course Image - {{ course[1] }}</h5>
              <a href="#" class="close">&times;</a>
            </div>
            <div class="modal-body text-center">
              <img src="{{ url_for('static', filename=course[2]) }}" alt="{{ course[1] }}" class="img-fluid">
            </div>
          </div>
        </div>
      {% endfor %}
    </tbody>
  </table>
</div>

{% endblock %}
