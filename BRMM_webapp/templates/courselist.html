{% extends "base.html" %}

{% block content %}
<div class="container mt-2">
  <div class="text-center mb-4">
    <h4>Course List: Current Competition Courses</h4>
  </div>

  <table class="table">
    <thead class="bg-light">
      <tr>
        <th>Course</th>
        <th>Name</th>
        <th>Map Diagram</th>
      </tr>
    </thead>
    <tbody>
      {% for course in course_list %}
        <tr data-bs-toggle="collapse" data-bs-target="#collapse{{ course[0] }}" aria-expanded="false" aria-controls="collapse{{ course[0] }}">
          <td>{{ course[0] }}</td> <!-- Course ID -->
          <td>{{ course[1] }}</td> <!-- Course Name -->
          <td>
            <img src="{{ url_for('static', filename=course[2]) }}" alt="{{ course[1] }}" width="100" class="img-thumbnail">
          </td>
        </tr>
        <tr id="collapse{{ course[0] }}" class="collapse">
          <td colspan="3">
            <div class="text-center">
              <img src="{{ url_for('static', filename=course[2]) }}" alt="{{ course[1] }}" class="img-fluid">
            </div>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

{% endblock %}
